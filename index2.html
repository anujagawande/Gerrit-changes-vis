        <!-- load the d3.js library -->    	
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <div id="my_dataviz">
            <script>
            
                // set the dimensions and margins of the graph
                var margin = {top: 20, right: 20, bottom: 30, left: 50},
                    width = 1500 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;
                
                // parse the date / time
                var parseTime = d3.timeParse("%d-%b-%y");
                
                // set the ranges
                var x = d3.scaleTime().range([0, width]);
                var y = d3.scaleLinear().range([height, 0]);
                
                // define the line
                var valueline = d3.line()
                    .x(function(d) { return x(d.Date); })
                    .y(function(d) { return y(d.NFD); });
                
                // append the svg obgect to the body of the page
                // appends a 'group' element to 'svg'
                // moves the 'group' element to the top left margin
                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");
                
                // Get the data
                d3.csv("TimeChangesNFD.csv", function(error, data) {
                if (error) throw error;
                
                // format the data
                data.forEach(function(d) {
                    d.Date = parseTime(d.Date);
                    d.NFD = +d.NFD;
                });
                
                // Scale the range of the data
                x.domain(d3.extent(data, function(d) { return d.Date; }));
                y.domain([0, d3.max(data, function(d) { return d.NFD; })]);
                
                // Add the valueline path.
                svg.append("path")
                    .data([data])
                    .attr("class", "line")
                    .attr("d", valueline);
                
                // Add the X Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));
                
                // Add the Y Axis
                svg.append("g")
                    .call(d3.axisLeft(y));
                
                });
           
        
            </script>
        </div>
        <div id="my_dataviz2">
            <script>

                // set the dimensions and margins of the graph
                var margin = {top: 10, right: 30, bottom: 20, left: 50},
                    width = 460 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;
                
                // append the svg object to the body of the page
                var svg = d3.select("#my_dataviz")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");
                
                // Parse the Data
                d3.csv("ChangesByDayAndHour.csv", function(data) {
                
                // List of subgroups = header of the csv files = soil condition here
                var subgroups = data.columns.slice(1)
                
                // List of groups = species here = value of the first column called group -> I show them on the X axis
                var groups = d3.map(data, function(d){return(d.group)}).keys()
                
                // Add X axis
                var x = d3.scaleBand()
                    .domain(groups)
                    .range([0, width])
                    .padding([0.2])
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x).tickSizeOuter(0));
                
                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, 70])
                    .range([ height, 0 ]);
                svg.append("g")
                    .call(d3.axisLeft(y));
                
                // color palette = one color per subgroup
                var color = d3.scaleOrdinal()
                    .domain(subgroups)
                    .range(['#e41a1c','#377eb8','#4daf4a','#87CEFA','#00FF7F'])
                
                //stack the data? --> stack per subgroup
                var stackedData = d3.stack()
                    .keys(subgroups)
                    (data)
                
                // ----------------
                // Create a tooltip
                // ----------------
                var tooltip = d3.select("#my_dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style("padding", "10px")
                
                // Three function that change the tooltip when user hover / move / leave a cell
                var mouseover = function(d) {
                var subgroupName = d3.select(this.parentNode).datum().key;
                var subgroupValue = d.data[subgroupName];
                tooltip
                    .html("subgroup: " + subgroupName + "<br>" + "Value: " + subgroupValue)
                    .style("opacity", 1)
                }
                var mousemove = function(d) {
                tooltip
                    .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                    .style("top", (d3.mouse(this)[1]) + "px")
                }
                var mouseleave = function(d) {
                tooltip
                    .style("opacity", 0)
                }
                
                
                // Show the bars
                svg.append("g")
                    .selectAll("g")
                    // Enter in the stack data = loop key per key = group per group
                    .data(stackedData)
                    .enter().append("g")
                    .attr("fill", function(d) { return color(d.key); })
                    .selectAll("rect")
                    // enter a second time = loop subgroup per subgroup to add all rectangles
                    .data(function(d) { return d; })
                    .enter().append("rect")
                        .attr("x", function(d) { return x(d.data.group); })
                        .attr("y", function(d) { return y(d[1]); })
                        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
                        .attr("width",x.bandwidth())
                        .attr("stroke", "grey")
                        .on("mouseover", mouseover)
                        .on("mousemove", mousemove)
                        .on("mouseleave", mouseleave)
                })
                
            </script>

        </div>
