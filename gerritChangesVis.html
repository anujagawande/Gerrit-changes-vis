<!DOCTYPE html>
<meta charset="utf-8">

    <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
  
    <!-- Create a div where the graph will take place -->
    <div id="IndividualContributions"></div>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#IndividualContributions")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
        
        // Parse the Data
        d3.csv("IndividualContributionsNFD.csv", function(data) {
        
        // X axis
        var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(data.map(function(d) { return d.ID; }))
            .padding(0.2);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");
        
        // Add Y axis
        var y = d3.scaleLinear()
            .domain([0, 180])
            .range([ height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));
        
        // Bars
        svg.selectAll("mybar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d) { return x(d.ID); })
            .attr("y", function(d) { return y(d.Changes); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.Changes); })
            .attr("fill", "#69b3a2")
        
        

        // Animation
        svg.selectAll("rect")
        .transition()
        .duration(800)
        .attr("y", function(d) { return y(d.Changes); })
        .attr("height", function(d) { return height - y(d.Changes); })
        .delay(function(d,i){console.log(i) ; return(i*100)})

        })
        
    </script>
