<style>

.tooltip{
    position      : absolute;
    text-align    : center;
    max-width     : 100px;
    max-height    : 50px;
    padding       : 8px;
    border        : none;
    border-radius : 8px;
    margin-top    : -30px;
    font          : 10px sans-serif;
    background    : black;
    pointer-events: none;
}
</style>
      <!-- Load d3.js -->
 <script src="https://d3js.org/d3.v4.js"></script>

 <!-- Add 2 buttons -->
<button onclick="update('NFD')">NFD</button>
<button onclick="update('NLSR')">NLSR</button>
<button onclick="update('ndncxx')">ndn-cxx</button>

 <!-- Create a div where the graph will take place -->
 <div id="my_dataviz"></div>
 <script>


     // set the dimensions and margins of the graph
     var margin = {top: 30, right: 30, bottom: 70, left: 60},
         width = 800 - margin.left - margin.right,
         height = 400 - margin.top - margin.bottom;
     
     // append the svg object to the body of the page
     var svg = d3.select("#my_dataviz")
     .append("svg")
         .attr("width", width + margin.left + margin.right)
         .attr("height", height + margin.top + margin.bottom)
     .append("g")
         .attr("transform",
             "translate(" + margin.left + "," + margin.top + ")");
     
    
     
     // X axis
     var x = d3.scaleBand()
     .range([ 0, width ])
     .padding(0.2);
     var xAxis = svg.append("g")
        .attr("transform", "translate(0," + height + ")")
     
     // Add Y axis
     var y = d3.scaleLinear()
        .range([ height, 0]);
     var yAxis = svg.append("g")
        .attr("class", "myYaxis")
     

     // A function that create / update the plot for a given variable:
    function update(selectedVar) {
        if(selectedVar=="NFD"){

            // Parse the Data
            d3.csv("IndividualContributionsNFD.csv", function(data) {

            // X axis
            x.domain(data.map(function(d) { return d.ID; }))
            xAxis.transition().duration(1000).call(d3.axisBottom(x))

            // Add Y axis
            y.domain([0, d3.max(data, function(d) { return +d.NFD }) ]);
            yAxis.transition().duration(1000).call(d3.axisLeft(y));

            var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function(d) {
            tooltip
                .html("Person ID: " + d.ID + "<br>" + "Changes submitted: " + d.NFD + "<br>" + "Total Changes in all projects:" + "<br>" + d.TotalChanges)
                .style("opacity", 1)
            }
            var mousemove = function(d) {
            tooltip
                .style("left", (d3.mouse(this)[0]) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                .style("top", (d3.mouse(this)[1]) + "px")
            }
            var mouseleave = function(d) {
            tooltip
                .style("opacity", 0)
            }

            // variable u: map data to existing bars
            var u = svg.selectAll("rect")
            .data(data)

            // Bars
            u
            .enter()
            .append("rect")
            .merge(u)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
            .transition()
            .duration(1000)
            .attr("x", function(d) { return x(d.ID); })
            .attr("y", function(d) { return y(d.NFD); })
            .attr("width", x.bandwidth())
            .attr("height", function(d) { return height - y(d.NFD); })
            .attr("fill", "#5DADE2")
            

            u
            .exit()
            .remove()
     
    svg.append("line")
    .attr("x1", x(21))
    .attr("y1", y(176))
    .attr("x2", x(47))
    
    .attr("y2", y(176))
    .attr("stroke", "grey")
    .attr("stroke-dasharray", "4")

    svg.append("text")
        .attr("x", x(47))
        .attr("y", y(176))
        .text("Highest number of changes were created by individual with ID #21")
        .style("font-size", "15px")
    
    
    
   

    })

        })
    }else{
            // Parse the Data
            d3.csv("IndividualContributionsNdn-cxx.csv", function(data) {

                })
    }
}


     // Initialize plot
    update('NFD')
 
 </script>
